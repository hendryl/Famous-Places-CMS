<div id="login" class="container-fluid fill">
  <div class="row fill vertical-align">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div id="login-box">
        <h1 class="text-center">Famous Places CMS</h1>
        <form>
          <div class="form-group">
            <label for="input-username">Username</label>
            <input type="text" class="form-control" ng-model="user.name" name="name" id="input-username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="input-password">Password</label>
            <input type="password" class="form-control" ng-model="user.password" name="password" id="input-password" placeholder="Password">
          </div>
          <label class="center-block text-center text-danger" ng-show="authFailed">Wrong Username or Password!</label>
          <button type="submit" class="btn btn-primary center-block" ng-click="login()">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
