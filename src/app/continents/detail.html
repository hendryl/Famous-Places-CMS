<navbar></navbar>
<div class="container">
  <div class="row header-padding">
    <div class="col-xs-12">
      <span class="h2">{{header}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form name="form">
        <div class="form-group">
          <label for="input-id">Continent Id</label>
          <input class="form-control narrow-input" id="input-id" name="id" ng-model="id" placeholder="Id" type="number" readonly>
        </div>
        <div class="form-group">
          <label for="input-name">Continent name</label>
          <input class="form-control narrow-input" id="input-name" name="name" ng-disabled="isPreparing" ng-model="name" placeholder="Continent name" type="text">
        </div>
          <button class="btn btn-info btn-spacing" ng-click="cancel()">Cancel</button>
          <button class="btn btn-primary" ng-click="save()" type="submit" ng-disabled="!canSave()" ng-hide="isNewContinent">Save changes</button>
          <button class="btn btn-primary" ng-click="create()" type="submit" ng-disabled="!canSave()" ng-show="isNewContinent">Create</button>
      </form>
    </div>
  </div>
</div>
