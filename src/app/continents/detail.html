<navbar></navbar>
<div class="container">
  <div class="row header-padding">
    <div class="col-xs-12">
      <span class="h2">{{header}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form>
        <div class="form-group">
          <label for="input-id">Continent Id</label>
          <input type="number" class="form-control" ng-model="id" name="id" id="input-id" placeholder="Id" disabled>
        </div>
        <div class="form-group">
          <label for="input-name">Continent name</label>
          <input type="text" class="form-control" ng-model="name" name="name" id="input-name" placeholder="Continent name" ng-disabled="isPreparing">
        </div>
      </form>
    </div>
  </div>
</div>
