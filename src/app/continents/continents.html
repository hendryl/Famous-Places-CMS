<navbar></navbar>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Continents</h1>
    </div>
  </div>
  <div class="row buttons-padding">
    <div class="col-xs-12">
      <!-- TODO: Create ng-click for create button -->
      <button class="btn btn-primary">Create new continent</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <table class="table auto table-responsive table-striped table-bordered">
        <thead>
          <tr>
            <th class="text-center h4" ng-repeat="header in headers">{{header}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="continent in continents">
            <td>
              {{continent.continent_id}}
            </td>
            <td>
              {{continent.name}}
            </td>
            <td>
              <!-- TODO: Create continent actions! -->
              <button class="btn btn-info">View</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</div>
