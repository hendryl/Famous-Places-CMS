<navbar></navbar>
<div class="container">
  <div class="row header-padding">
    <div class="col-xs-8 col-md-8">
      <span class="h2">Continents</span>
    </div>
    <div class="col-xs-4 col-md-4 text-right">
      <a href="/#/continents/create">
        <button class="btn btn-primary">Create new continent</button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <table class="table auto table-responsive table-striped table-bordered">
        <thead>
          <tr>
            <th class="text-center h4" ng-repeat="header in headers">{{header}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="continent in continents">
            <td>
              {{continent.continent_id}}
            </td>
            <td>
              {{continent.name}}
            </td>
            <td>
              <!-- TODO: Create continent actions! -->
              <button class="btn btn-info">View</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="text-right" colspan="3">
              <strong>{{continents.length}} continents</strong>
            </td>
          </tr>
        </tfoot>
        </table>
      </div>
    </div>
  </div>
