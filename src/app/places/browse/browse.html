<div class="modal-header">
  <h3 class="modal-title">Browse images</h3>
  <a class="btn close" ng-click="cancel()" type="button">X</a>
</div>
<div class="modal-body">
  <form class="form-inline">
    <div class="form-group">
      <input class="form-control" ng-model="text" type="text">
      <button class="btn btn-primary" type="submit" ng-click="search()">Search</button>
    </div>
</form>
  <div class="container-fluid">
    <h4 class="text-center" ng-hide="canShowPhotos">Searching...</h4>
    <div ng-repeat="row in photos">
      <div class="row">
        <div ng-repeat="photo in row">
          <div class="col-sm-4 col-xs-6 modal-cell">
            <button class="modal-btn" ng-click="select({{photo}})">
              <img class="center-block modal-image" ng-src="{{photo.url}}">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
