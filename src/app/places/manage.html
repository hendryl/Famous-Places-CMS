<navbar></navbar>
<div class="container-fluid">
  <div class="row header-padding">
    <div class="col-xs-8 col-md-8">
      <span class="h2">Places</span>
    </div>
    <div class="col-xs-4 col-md-4 text-right">
      <a href="/#/places/create">
        <button class="btn btn-primary">Create new place</button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table align="center" class="table auto table-responsive table-striped table-bordered">
        <thead>
          <tr>
            <th ng-repeat="header in headers" class="text-center">
              <button class="btn-no-style" ng-click="sort(header.column)"><strong >{{header.title}}</strong></button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="place in places">
            <td class="text-center">
              {{place.place_id}}
            </td>
            <td class="text-center">
              {{place.name}}
            </td>
            <td class="text-center">
              {{place.country}}
            </td>
            <td class="text-center">
              {{place.description | limitTo: 30}}{{place.description.length > 30 ? '...' : ''}}
            </td>
            <td class="text-center">
              {{place.hasImage ? "Yes" : "No"}}
            </td>
            <td class="text-center">
              {{place.enabled ? "Yes" : "No"}}
            </td>
            <td class="text-center action-box">
              <a ng-href="/#/places/{{place.place_id}}">
                <button class="btn btn-info btn-spacing">Modify</button>
              </a>
              <button class="btn btn-danger" ng-click="delete(place.place_id, place.name)">Delete</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="text-right" colspan="{{headers.length}}">
              <strong>{{places.length}}
                place{{places.length == 1 ? "" : "s"}}</strong>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
