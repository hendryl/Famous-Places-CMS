<navbar></navbar>
<div class="container">
  <div class="row header-padding">
    <div class="col-xs-8 col-md-8">
      <span class="h2">Characteristics</span>
    </div>
    <div class="col-xs-4 col-md-4 text-right">
      <a href="/#/characteristics/create">
        <button class="btn btn-primary">Create new characteristic</button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table align="center" class="table auto table-responsive table-striped table-bordered">
        <thead>
          <tr>
            <th ng-repeat="header in headers">
              <strong>{{header}}</strong>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in characteristics">
            <td>
              {{row.characteristic_id}}
            </td>
            <td>
              {{row.name}}
            </td>
            <td>
              <a ng-href="/#/characteristics/{{row.characteristic_id}}">
                <button class="btn btn-info btn-spacing">Modify</button>
              </a>
              <button class="btn btn-danger" ng-click="delete(row.characteristic_id, row.name)">Delete</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="text-right" colspan="{{headers.length}}">
              <strong>{{characteristics.length}}
                characteristics</strong>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
